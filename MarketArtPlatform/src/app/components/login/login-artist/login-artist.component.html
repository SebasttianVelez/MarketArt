<app-navbar-unlogged></app-navbar-unlogged>

<div class="login-dark" >
    <form style="background-color: #121619;" method="post">
        
        <h2 class="sr-only">
            Login Form
        </h2>
        
        <div class="illustration">
          <img src="../../../../assets/logo-white-l.png" alt="">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email"
                placeholder="Correo">
        </div>
        <div class="form-group">
            <input class="form-control" type="password"
                name="password" placeholder="Contraseña" style="margin-bottom:
                35px;">
            </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block"
                type="submit">
                INICIAR SESION
            </button>
        </div>
        <a class="forgot"
            href="#">
            ¿Olvidaste tu correo o
            contraseña?
        </a>
    </form>
</div>
