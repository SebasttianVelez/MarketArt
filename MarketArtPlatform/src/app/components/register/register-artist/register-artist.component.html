<app-navbar-unlogged></app-navbar-unlogged>

<div class="login-dark">
  <form
    method="post"
  >
    <h2 class="sr-only">Formulario de Artista</h2>
    <div class="illustration">
      <img src="../../../../assets/logo-white-l.png" />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="name"
        name="name"
        placeholder="Nombre"
      /><input
        class="form-control"
        type="email"
        name="email"
        placeholder="Correo"
      /><input
        class="form-control"
        type="number"
        name="telephone"
        placeholder="Telefono"
      /><input
        class="form-control"
        type="password"
        name="password"
        placeholder="Contraseña"
      /><input
        class="form-control"
        type="password"
        name="repassword"
        placeholder="Repetir Contraseña"
      />
      
    </div>
    
    <span class="artist">
        ¿Eres Artista?    
    </span>
 
    <div class="form-check" >
        <input 
        class="form-check-input" 
        type="radio" 
        id="formCheck-1" 
        name="artist"
        value="yes" 
        checked="">
        <label class="form-check-label" for="formCheck-1">
        Sí

        </label>
    </div>
            
    <div class="form-check">
        <input 
        class="form-check-input" 
        type="radio" 
        id="formCheck-1" 
        name="artist"
        value="No">
        <label class="form-check-label" for="formCheck-1">
        No
        
        <!--AQUI VAN LOS ICONOS-->   
        </label>
    </div>
    
        <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">
        Registrate
      </button>
    </div>
  </form>
</div>
